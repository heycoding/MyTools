<script type="text/babel">
    class Template6 extends React.Component {
        state = {

            const arr = this.state.list
            const lists = []
            // for (let i=0; i<arr.length; i++) {
            //     let li = <li key={arr[i]}>{arr[i]}</li>
            //     lists.push(li)
            // }
            arr.map((item, index)=> {
                let li = <li key={index}>{item}</li>
